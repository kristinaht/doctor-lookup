<!DOCTYPE html>
<html>
<head>
  <title>PDX Doctors</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="query">What's wrong? Enter your medical issue or doctor name here:</label>
        <input id="query" type="text";>
      </div>
      <button class="btn btn-warning" type="submit">Submit!</button>
    </form>
  </div>
  <div id="display-response">
    <div class="row">
      <div class="col-md-2">
        <h3>Doctor's Name</h3>
        <p class="drName"></p>
        <p><span class="fName"></span> <span class="lName"></span></p>
      </div>
      <div class="col-md-2">
        <h3>Address</h3>
        <p><span class="street"></span><br><span class="city"></span>, <span class="state"></span>, <span class="zip"></span></p>
      </div>
      <div class="col-md-2">
        <h3>Phone Number & Website</h3>
        <p><span class="phone"></span><br><span class="website"></span></p>
      </div>
      <div class="col-md-2">
        <h3>Accepts new patients?</h3>
        <p class="newPt"></p>
      </div>

    </div>
  </div>
</body>
</html>
