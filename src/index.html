<!DOCTYPE html>
<html>
<head>
  <title>PDX Doctors</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="med-issue">What's wrong? Enter your medical issue here:</label>
        <input id="med-issue" type="text";>
      </div>
      <div class="form-group">
        <label for="dr-name">Enter Dr. name here:</label>
        <input id="dr-name" type="text";>
      </div>
      <button class="btn btn-warning" type="submit">Submit!</button>
    </form>
  </div>
  <div class="response">
    <p id="doctors"></p>
  </div>
</body>
</html>
